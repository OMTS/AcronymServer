version: 2

jobs:
  build:
    docker:
      - image: swift:4.1
      - image: circleci/postgres:9.5

    steps:
      - checkout
      - run:
          name: Compile code
          command: swift build
      - run:
          name: Run unit tests
          command: swift test
          environment:
            DATABASE_URL: postgresql://root@localhost/circle_test
